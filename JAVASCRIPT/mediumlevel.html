//    2.	Create a function that takes two numbers as arguments (num, length) 
//    and returns an array of multiples of num until the array length reaches length.

function arrayOfMultiples(num, length) {
    const multiplesArray = [];
    
    for (let i = 1; i <= length; i++) {
        multiplesArray.push(num * i);
    }
    
    return multiplesArray;
}

const result = arrayOfMultiples(7, 5);
console.log(result);

function getBudgets(budgets) {
  let totalBudget = 0;

  for (let i = 0; i < budgets.length; i++) {
    totalBudget += budgets[i].budget;
  }

  return totalBudget;
}

  { name: "John", age: 21, budget: 23000 },
  { name: "Steve",  age: 32, budget: 40000 },
  { name: "Martin",  age: 16, budget: 2700 }
];

const totalBudget = getBudgets(budgets);
console.log(totalBudget);

//9.	Write Program to remove duplicate elements in an array and 
//sort it in descending order(can not use predefined function).
function removeDuplicatesAndSort(arr) {
    // Remove duplicates using Set
    const uniqueElements = [...new Set(arr)];

    // Sort the unique elements in descending order
    uniqueElements.sort((a, b) => b - a);

    return uniqueElements;
}
