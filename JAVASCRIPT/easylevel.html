function countVowelsConsonants1(str) {
  let vowelsCount = 0;
  let consonantsCount = 0;

  for (let i = 0; i < str.length; i++) {
    const char = str[i].toLowerCase();

    if (char.match(/[aeiou]/)) {
      vowelsCount++;
    } else if (char.match(/[a-z]/)) {
      consonantsCount++;
    }
  }

  return { vowelsCount, consonantsCount };
}
