<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 1; i<=10;i++){
            console.log(i);
        }
        //print the even numbers from 1 to 20//
        for(let i = 1; i<=20;i++){
            if(i%2==0){
                console.log(i);
            }
        }
        // print the odd numbers from 1 to 20//
        for(let i = 1; i<=10;i++){
            if(i%2 !== 0){
                console.log(i);
            }

        }
        // squares of numbers form 1 to 10//
        for(let i = 1;i<=10;i++){
            console.log(i * i);
        }
        //sum of numbers//
    for(let i = 1;i<=20;i++){
        console.log(i + i);
    }
    let a=[13,23,12,45,22,48,66,100];
    for(var i = 0;i<=a.length;i++){
        if(a[i%2==0]){
            console.log(a[i]);
        }
    }
    </script>
    
    
</body>
</html>
